<!DOCTYPE html>
<html>
<head>
	<title>Telephone Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/helpers.css">
	<!-- Compiled and minified JavaScript -->
	<link rel="stylesheet" href="css/materialize.min.css">
	<script src="js/jquery.js"></script>
</head>
<body>
	<header class="register-header">
		<div class="row">
			<div class="col s5 backarrow"><a href="index.html"><img src="img/backarrow.jpg"></a></div>
			<div class="col s7 regiser-title"><span>Iniciar sesión</span></div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col s12 registration-image">
				<img src="img/registration.jpg">
			</div>
		</div>
		<div class="row">
			<div class="col s12 telephone-login">
				<div class="telephone-heading">
					<span>Ingresa tu número de teléfono:</span>
				</div>
				<div class="tephone-input">
					<input type="number" name="" placeholder="teléfono">
				</div>
				
			</div>
			<div class="col s12 telephoneLogin">
				<button type="submit">Enviar</button>
			</div>
		</div>
		
	</div>
	
</body>
</html>
