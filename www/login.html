<!DOCTYPE html>
<html>
<head>
	<title>Login page </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/helpers.css">
	<!-- Compiled and minified JavaScript -->
	<link rel="stylesheet" href="css/materialize.min.css">
	<script src="js/jquery.js"></script>
</head>

<body>
	<header class="register-header">
		<div class="row">
			<div class="col s5 backarrow"><a href="index.html"><img src="img/backarrow.jpg"></a></div>
			<div class="col s7 regiser-title"><span>Iniciar sesión</span></div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col s12 registration-image">
				<img src="img/registration.jpg">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 login-input-section ">
				<input type="text" name="username" id="username" placeholder="Usuario" required >
				<input type="password" name="password" id="password" placeholder="contrasena" required >
			</div>	
		</div>
		<div class="row">
			<div class="col s12 forget-password">
				<a href="">¿Olvidaste tu contraseña?</a>
			</div>
		</div>
	</div>
	<footer class="common-footer">
		<div class="button">
			<button type="submit" class="register-button" id="btnSubmit">Ingresar</button>   
			<!-- <button><a href="telephoneLogin.html">telephone</a></button> -->
		</div>
	</footer>
	<!-- <script type="text/javascript" src="js/index.js"></script> -->
	<script type="text/javascript" src="js/helpersData.js"></script>
</body>
</html>
