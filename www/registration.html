<!DOCTYPE html>
<html>
<head>
	<title>Helpers</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/helpers.css">
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<link rel="stylesheet" href="css/materialize.min.css">


	<!-- Compiled and minified JavaScript -->

</head>
<body>
	<header class="register-header">
		<div class="row">
			<div class="col s5 backarrow"><a href="index.html"><img src="img/backarrow.jpg"></a></div>
			<div class="col s7 regiser-title"><span>Registro</span></div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col s12 registration-image">
				<img src="img/registration.jpg">
			</div>
		</div>
		<div class="col-sm-12 col-md-12 input-section ">
			<input type="text" name="first-name" placeholder="Nombres">
			<input type="text" name="last-name" placeholder="Apellidos">
			<input type="number" name="telephone" placeholder="teléfono">
			<input type="text" name="mail" placeholder="Correo electrónico">
			<input type="password" name="password" placeholder="contrasena">
			<input type="password" name="repeat-password" placeholder="Repetir contraseña">                 
		</div>
	</div>
	<footer class="common-footer">
		<div class="button">
			<button type="submit" class="register-button">Ingresar</button>   
		</div>
	</footer>
	<script type="text/javascript" src="js/index.js"></script>
	

</body>
</html>
